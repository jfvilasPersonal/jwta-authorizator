apiVersion: jfvilas.at.outlook.com/v1
kind: ObkAuthorizator
metadata:
  name: ja-jfvilas
  namespace: dev
spec:
  config:
    replicas: 1
    prometheus: false
    logLevel: 9
  ingress:
    name: ingress-jfvilas
    # NGINX Ingress
    # provider: nginx-ingress
    ##### class: nginx
    # Ingress Nginx
    # provider: ingress-nginx
    ##### class: nginx
    # Traefik
    provider: ingress-nginx
    class: nginx
  validators:
    - basicAuthList:
        name: testbal
        realm: testrealm
        users: 
          - name: u
            password: p
          - name: u1
            password: p1
          - name: u2
            password: p2
  ruleset:
    # unrestricted
    - uri: "/"
      uritype: "exact"
      type: "unrestricted"
    # valid
    - uri: "/protect/"
      uritype: "prefix"
      type: "valid"
      validators: [ testbal ]
      onfalse: reject
