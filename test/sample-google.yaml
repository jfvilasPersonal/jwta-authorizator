# https://dev.to/samippoudel/google-oauth-using-typescript-expressjs-passportjs-mongodb-5el8
apiVersion: jfvilas.at.outlook.com/v1
kind: ObkAuthorizator
metadata:
  name: ja-jfvilas
  namespace: dev
spec:
  config:
    replicas: 1
    prometheus: false
    logLevel: 9
  ingress:
    name: ingress-jfvilas
    provider: ingress-nginx
    class: nginx
  validators:
    - google:
        name: testgoogle
  ruleset:
    # unrestricted
    - uri: "/"
      uritype: "exact"
      type: "unrestricted"
    # valid
    - uri: "/protect/"
      uritype: "prefix"
      type: "valid"
      validators: [ testgoogle ]
