apiVersion: jfvilas.at.outlook.com/v1
kind: ObkAuthorizator
metadata:
  name: ja-jfvilas
  namespace: dev
spec:
  config:
    replicas: 1
    prometheus: false
    log-level: 9
  ingress:
    name: ingress-jfvilas
    # NGINX Ingress
    # provider: nginx-ingress
    ##### class: nginx
    # Ingress Nginx
    # provider: ingress-nginx
    ##### class: nginx
    # Traefik
    provider: ingress-nginx
    class: nginx
  validators:
    - keycloak:
        name: testkc
        realm: testrealm
        url: http://keycloak.dev.svc.cluster.local:8080
  ruleset:
    # unrestricted
    - uri: "/"
      uritype: "exact"
      type: "unrestricted"
    # valid
    - uri: "/validkc/"
      uritype: "prefix"
      type: "valid"
      validators: [ testkc ]
      # si el token no esta presente o no es valido
      onfalse: reject
      ontrue: continue
    - uri: "/validkc/cont/"
      uritype: "exact"
      type: "valid"
      validators: [ testkc ]
    - uri: "/validkc/cortar/"
      uritype: "exact"
      type: "valid"
      validators: [ testkc ]
      ontrue: reject
