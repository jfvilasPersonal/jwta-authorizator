# apiVersion: v1
# kind: Secret
# metadata:
#   name: users
#   namespace: dev
# data:
#   db: 'e30='
# ---
apiVersion: jfvilas.at.outlook.com/v1
kind: ObkAuthorizator
metadata:
  name: ja-jfvilas
  namespace: dev
spec:
  config:
    replicas: 1
    prometheus: false
    api: true
    logLevel: 9
  ingress:
    name: ingress-jfvilas
    provider: ingress-nginx
    class: nginx
  validators:
    - basicAuth:
        name: testSecret
        realm: testrealm
        storeType: secret
        storeSecret: users
        storeKey: db
        users: 
          - name: u1
            password: p1
          - name: u2
            password: p2
    - basicAuth:
        name: testBasicList
        realm: testrealm
        storeType: inline
        users: 
          - name: julio
            password: angel
          - name: u2
            password: p2
  rulesets:
    - name: general
      uriPrefix: [ '/favicon.ico', '/obk-authorizator' ]
      rules: 
        # unrestricted
        - uris: [ '' ]
          uritype: prefix
          type: unrestricted
    - name: demo
      uriPrefix: [ '/demo'  ]
      rules: 
        # unrestricted
        - uri: ''
          uris: [ '/' ]
          uritype: prefix
          type: unrestricted
    - name: app1
      uriPrefix: [ '/app1' ]
      rules: 
        # unrestricted
        - uri: ''
          uritype: exact
          type: unrestricted
        # valid
        - uris: [ '/protect', '/check/' ]
          uritype: prefix
          type: valid
          validators: [ testSecret ]
          onfalse: reject
    - name: app2
      uriPrefix: [ '/app2' ]
      rules: 
        # unrestricted
        - uri: '/'
          uritype: exact
          type: unrestricted
        # valid
        - uri: '/protect/'
          uritype: prefix
          type: valid
          validators: [ testSecret ]
          onfalse: reject
        - uri: '/check/'
          uritype: prefix
          type: valid
          validators: [ testBasicList ]
          onfalse: reject
